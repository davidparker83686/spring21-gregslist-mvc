<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gregslist-sandbox</title>
</head>

<body class="body-font">
    <header class="container-fluid">
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light" style="justify-content: center">
            <a class="navbar-brand" href="#">
                <span class="ml-2 button-font greg-text"><b> G R E G 'S / L I S T</b></span>
            </a>
        </nav>
    </header>


    <main class="container-fluid" id='app'>

        <div class="row mt-3 button-font" style="justify-content: space-around">
            <p>
                <button type="button" class="btn btn-none shadow-none button-font btn-lg"
                    onclick="app.carsController.showCars()"><b>C A R S</b></button><b>/</b>

                <button type="button" class="btn btn-none shadow-none button-font btn-lg"
                    onclick="app.housesController.showHouses()"><b>H O U S E S</b> </button><b>/</b>

                <button type="button" class="btn btn-none shadow-none button-font btn-lg"
                    onclick="app.jobsController.showJobs()"><b>J O B S</b> </button>
            </p>
        </div>

        <div class="row d-none" id="showcars">
            <div class="col">

                <div class="row mt-5">
                    <div class="col">
                        <h1>C A R S
                            <button title="Open Create Car Form" type="button" class="btn bg-none shadow-none"
                                data-toggle="modal" data-target="#new-car-form">
                                <i class="fas fa-plus" aria-hidden="true"></i>
                            </button>
                        </h1>
                    </div>
                </div>

                <div class="modal fade" id="new-car-form" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Car</h5>
                                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form onsubmit="app.carsController.createCar()">
                                <div class="modal-body">

                                    <div class="form-group">
                                        <label for="make">Make</label>

                                        <input type="text" class="form-control" id="make" placeholder="Make..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="model">Model</label>
                                        <input type="text" class="form-control" id="model" placeholder="Model..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="make">Year</label>
                                        <input type="number" class="form-control" id="year" placeholder="Year..."
                                            min="1920" max="2021" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="number" class="form-control" id="price" placeholder="Price..."
                                            min="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                            placeholder="Description..." minlength="3" maxlength="20">
                                    </div>
                                    <div class="form-group">
                                        <label for="imgUrl">Image Url</label>
                                        <input type="text" class="form-control" id="imgUrl" placeholder="Url...">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row" id="cars"></div>


            </div>
        </div>


        <div class="row d-none" id="showhouses">
            <div class="col">
                <div class="row mt-5 ">
                    <div class="col">
                        <h1>H O U S E S
                            <!-- Button trigger modal -->
                            <button title="Open Create Car Form" type="button" class="btn bg-none shadow-none"
                                data-toggle="modal" data-target="#new-house-form">
                                <i class="fas fa-plus" aria-hidden="true"></i>
                            </button>
                        </h1>
                    </div>
                </div>
                <div class="modal fade" id="new-house-form" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New House</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form onsubmit="app.housesController.createHouse()">
                                <div class="modal-body">


                                    <div class="form-group">
                                        <label for="bedrooms">Bedrooms</label>
                                        <input type="text" class="form-control" id="bedrooms" placeholder="Bedrooms...">
                                    </div>

                                    <div class="form-group">
                                        <label for="bathrooms">Bathrooms</label>
                                        <input type="text" class="form-control" id="bathrooms"
                                            placeholder="Bathrooms...">
                                    </div>

                                    <div class="form-group">
                                        <label for="levels">Levels</label>
                                        <input type="text" class="form-control" id="levels" placeholder="Levels...">
                                    </div>

                                    <div class="form-group">
                                        <label for="year">Year</label>
                                        <input type="text" class="form-control" id="year" min=1800
                                            placeholder="Year...">
                                    </div>

                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="text" class="form-control" id="price" placeholder="Price...">
                                    </div>

                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                            placeholder="Description...">
                                    </div>

                                    <div class="form-group">
                                        <label for="imgUrl">Image Url</label>
                                        <input type="text" class="form-control" id="imgUrl" placeholder="Url...">
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row " id="houses"></div>
            </div>
        </div>

        <div class="row d-none" id="showjobs">
            <div class="col">
                <div class="row mt-5">
                    <div class="col">
                        <h1>J O B S
                            <!-- Button trigger modal -->
                            <button title="Open Create Car Form" type="button" class="btn bg-none shadow-none"
                                data-toggle="modal" data-target="#new-job-form">
                                <i class="fas fa-plus" aria-hidden="true"></i>
                            </button>
                        </h1>
                    </div>
                </div>

                <div class="modal fade" id="new-job-form" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Job</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form onsubmit="app.jobsController.createJob()">
                                <div class="modal-body">


                                    <div class="form-group">
                                        <label for="company">Company</label>
                                        <input type="text" class="form-control" id="company" placeholder="Company..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="jobTitle">Job Title</label>
                                        <input type="text" class="form-control" id="jobTitle" placeholder="Job Title..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="hours">Hours</label>
                                        <input type="text" class="form-control" id="hours" placeholder="Hours..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="rate">Rate</label>
                                        <input type="number" class="form-control" id="rate" placeholder="Rate..."
                                            min="15">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                            placeholder="Description..." minlength="3" maxlength="20">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row " id="jobs"></div>

            </div>
        </div>

    </main>



    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col p-2">
                <p class='m-0'><small> Greg's List 4/13/21</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <!-- load your app after all external libraries -->
    <script src="app/main.js" type="module"></script>
</body>

</html>
